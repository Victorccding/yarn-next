version: 1
applications:
  - appRoot: packages/web-app
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - yarn install --frozen-lockfile
            - du -h -d2 .
        build:
          commands:
            - yarn workspace @project/web-app build
      artifacts:
        baseDirectory: packages/web-app/.next
        files:
          - '**/*'