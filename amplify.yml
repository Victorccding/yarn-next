version: 1
applications:
  - appRoot: packages/web-app
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - yarn install --frozen-lockfile --ignore-platform 
        build:
          commands:
            - yarn workspace @project/web-app build
            - cd packages/web-app/.next/standalone
            - du -h -d2 .
      artifacts:
        baseDirectory: packages/web-app/.next
        files:
          - '**/*'